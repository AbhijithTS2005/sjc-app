services:
  - type: web
    name: sjc-app
    plan: free
    runtime: php
    buildCommand: npm install && npm run build && composer install --optimize-autoloader --no-dev && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: "St. Joseph's College"
      - key: LOG_CHANNEL
        value: stderr
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: APP_KEY
        generateValue: true

  - type: mysql
    name: sjc-db
    plan: free
    ipAddress: true
    envVars:
      - key: MYSQL_DATABASE
        value: sjc_db
      - key: MYSQL_USER
        value: sjc_user
